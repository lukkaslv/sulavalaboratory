    <style>
      :root { 
        --primary: #6366f1; 
        --bg: #ffffff;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }

      body { 
        background: var(--bg);
        color: #0f172a; 
        font-family: 'Inter', 'Noto Sans Georgian', sans-serif; 
        margin: 0; 
      }

      /* Noise Overlay for textures */
      body::after {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 1000;
        opacity: 0.6;
      }

      #root { height: 100%; overflow-y: auto; -webkit-overflow-scrolling: touch; }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .dark-glass-card {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .animate-in {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .glitch-hover:hover {
        animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
      }

      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-1px, 1px) }
        40% { transform: translate(-1px, -1px) }
        60% { transform: translate(1px, 1px) }
        80% { transform: translate(1px, -1px) }
        100% { transform: translate(0) }
      }

      ::-webkit-scrollbar { display: none; }
      
      /* Smooth transitions for all interactive elements */
      button, .card-interactive {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
